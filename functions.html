<html>
    <head>
        <script type="text/javascript">
            function getAllergyBackground(status,severity) {
                if (status != "1") {
                    return ("7d7b93");
                }
                if (status == "1" && severity == "severe") {
                    return ("f25a55");
                }
                if (status == "1" && severity == "mild") {
                    return ("e7b54a");
                }
            }
        </script>
    </head>
    <body></body>
</html>
